<!DOCTYPE html>
<html lang="x-default">

<script type="application/javascript">!function( /* Window */ window ) {

	function parse(language) {
		return available[ language.replace( /-.*$/, '' ) ];
	}

	var available = { 'ru': 'ru', 'be': 'be', 'uk': 'be' };
	var navigator = window.navigator;
	var languages = navigator[ 'languages' ];
	var language;

	if ( languages ) {
		var i = 0, l = languages.length;
		for ( ; i<l; ++i ) {
			if ( language = parse( languages[ i ] ) ) break;
		}
	}

	if ( !language ) {
		language = parse( navigator[ 'navigator' ] || navigator[ 'userLanguage' ] || navigator[ 'browserLanguage' ] || navigator[ 'systemLanguage' ] );
	}

	if ( !language ) {
		language = 'en';
	}

	window.location = '/' + language + '/beer/';

}( window )</script>

<head>
	<meta http-equiv="refresh" content="0; url=/ru/beer/" />
	<link rel="canonical" href="/ru/beer/" />
	<link rel="alternate" hreflang="be" href="/be/beer/" />
	<link rel="alternate" hreflang="ru" href="/ru/beer/" />
	<link rel="alternate" hreflang="en" href="/en/beer/" />
</head>

</html>
